services:
  strapi:
    container_name: infinity-strapi
    image: ghcr.io/belforzedse/infinity-backend:${IMAGE_TAG:-main}
    env_file:
      - ${ENV_FILE:-main.env}
    depends_on:
      infinity-postgres:
        condition: service_healthy
      infinity-redis:
        condition: service_healthy
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    restart: unless-stopped
    volumes:
      - uploads-data:/app/public
    networks:
      - infinity-network

  infinity-postgres:
    container_name: infinity-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ${DB_ENV_FILE:-db.env}
    volumes:
      - infinity-postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity-network

  infinity-redis:
    container_name: infinity-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    env_file:
      - ${DB_ENV_FILE:-db.env}
    volumes:
      - infinity-redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity-network

volumes:
  infinity-postgres-data:
  infinity-redis-data:
  uploads-data:

networks:
  infinity-network:
    driver: bridge
