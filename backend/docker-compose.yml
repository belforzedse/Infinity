services:
  strapi:
    container_name: infinity-strapi
    image: ghcr.io/belforzedse/infinity-backend:${IMAGE_TAG:-main}
    env_file:
      - ${ENV_FILE:-main.env}
    depends_on:
      infinity-postgres:
        condition: service_healthy
      infinity-redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:${STRAPI_PORT:-1337}:1337"
    restart: unless-stopped
    volumes:
      - uploads-data:/app/public
    networks:
      - infinity-network

  infinity-postgres:
    container_name: infinity-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ${DB_ENV_FILE:-db.env}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infinity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infinity123}
      POSTGRES_DB: ${POSTGRES_DB:-infinity_local}
    volumes:
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - infinity-postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity-network

  infinity-redis:
    container_name: infinity-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    env_file:
      - ${DB_ENV_FILE:-db.env}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - infinity-redis-data:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --no-auth-warning -a \"$$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity-network

volumes:
  infinity-postgres-data:
  infinity-redis-data:
  uploads-data:

networks:
  infinity-network:
    driver: bridge
