# Local Development Docker Compose
# Runs Strapi + PostgreSQL + Redis for local development

services:
  strapi:
    container_name: infinity-strapi-local
    build:
      context: .
      dockerfile: local.Dockerfile
    env_file:
      - ${ENV_FILE:-.env.local}
    depends_on:
      infinity-postgres:
        condition: service_healthy
      infinity-redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:${STRAPI_PORT:-1337}:1337"
    restart: unless-stopped
    volumes:
      - uploads-data:/app/public
    networks:
      - infinity-network

  infinity-postgres:
    container_name: infinity-postgres-local
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: infinity
      POSTGRES_PASSWORD: infinity123
      POSTGRES_DB: infinity_local
    volumes:
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - infinity-postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infinity -d infinity_local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity-network

  infinity-redis:
    container_name: infinity-redis-local
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass 2768fwZiUEEfAJXfeo0lM5do2Ly3BPQccK36PfMQf5w=
    environment:
      - REDIS_PASSWORD=2768fwZiUEEfAJXfeo0lM5do2Ly3BPQccK36PfMQf5w=
    volumes:
      - infinity-redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --no-auth-warning -a \"$$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity-network

volumes:
  infinity-postgres-data:
  infinity-redis-data:
  uploads-data:

networks:
  infinity-network:
    driver: bridge
