version: "3.8"

services:
  postgres:
    container_name: infinity-postgres
    image: postgres:14-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: infinity
      POSTGRES_PASSWORD: infinity
      POSTGRES_DB: infinity
    volumes:
      - infinity-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - infinity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infinity"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: infinity-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - infinity-redis:/data
    ports:
      - "6379:6379"
    networks:
      - infinity-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  infinity-data:
  infinity-redis:

networks:
  infinity-network:
    driver: bridge
