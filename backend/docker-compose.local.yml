services:
  postgres:
    image: postgres:14
    container_name: infinity-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: infinity_dev
      POSTGRES_USER: infinity
      POSTGRES_PASSWORD: infinity
    ports:
      - "15432:5432"
    volumes:
      - infinity-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: infinity-redis-local
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - infinity-redis-data:/data

volumes:
  infinity-postgres-data:
  infinity-redis-data:
